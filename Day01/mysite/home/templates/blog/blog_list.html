{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 fw-bolder text-success">Blog Posts</h1>

    <div class="row">
        {% for post in posts %}
        <div class="card mb-3 shadow-lg">
            <div class="card-body">
                <h3 class="card-title fw-bold">{{ post.title }}</h3>
                <p class="text-muted">{{ post.created_at|date:"M d, Y" }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'blog_detail' post.id %}" style="text-decoration: none;" class=" text-primary">See more..... </a>
            </div>
        </div>
        {% empty %}
        <p>No blog posts available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
