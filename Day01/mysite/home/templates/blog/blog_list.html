{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Blog Posts</h1>

    <div class="row">
        {% for post in posts %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h3 class="card-title">
                    <a href="{% url 'blog_detail' post.id %}" class="text-decoration-none text-dark">
                        {{ post.title }}
                    </a>
                </h3>
                <p class="text-muted">{{ post.created_at|date:"M d, Y" }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'blog_edit' post.id %}"> Update </a>
            </div>
        </div>
        {% empty %}
        <p>No blog posts available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
