{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">{{ post.created_at|date:"M d, Y" }}</p>
    <hr>
    <p>{{ post.content }}</p>
    <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-3">Back to Blog</a>
</div>
{% endblock %}
